      - name: Deploy backend & root files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          security: loose
          local-dir: ./
          server-dir: /
          exclude: |
            dist/**
            node_modules/**
            tests/**
            .git/**
            .github/**
            README.md
            package-lock.json
            package.json
            vite.config.js
            vitest.config.js
            deploy-test*.txt    # add/remove entries as you wish
