name: Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      # 1) Upload backend/root files (skip dist)
      - name: Deploy backend & root files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          security: loose
          local-dir: .
          server-dir: /
          include: |
            backend/**
            *.php
            *.html
            *.htaccess
          exclude: |
            dist/**
            node_modules/**
            tests/**
            .git/**
            .github/**
            README.md
            package-lock.json
            package.json
            vite.config.js
            vitest.config.js

      # 2) Upload the dist folder without flattening it
      - name: Deploy dist bundle
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          security: loose
          local-dir: dist/
          server-dir: /dist/
