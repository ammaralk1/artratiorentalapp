<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Ratio — صفحة ترحيبية</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(99,102,241,.12), transparent 60%),
                    radial-gradient(1000px 500px at 80% 90%, rgba(236,72,153,.10), transparent 60%),
                    linear-gradient(135deg, #f8fafc, #eef2ff);
        color: #0f172a;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(680px, 92vw);
        background: rgba(255,255,255,.75);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(148,163,184,.25);
        border-radius: 20px;
        padding: 28px 24px;
        box-shadow: 0 10px 30px rgba(2,6,23,.08);
      }
      .header { display: flex; align-items: center; gap: 14px; margin-bottom: 14px; }
      .logo { width: 40px; height: 40px; border-radius: 12px; background: rgba(59,130,246,.1); display: grid; place-items: center; overflow: hidden; }
      .brand { display: flex; flex-direction: column; }
      .brand small { color: #64748b; }
      h1 { margin: 6px 0 0; font-size: 22px; }
      p { margin: 8px 0; color: #475569; line-height: 1.7; }
      .actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; }
      .btn { appearance: none; border: 1px solid #3b82f6; background: #2563eb; color: white; padding: 10px 16px; border-radius: 10px; font-weight: 600; text-decoration: none; }
      .btn.secondary { border-color: #cbd5e1; background: transparent; color: #0f172a; }
      .note { margin-top: 10px; font-size: 13px; color: #64748b; }
      @media (prefers-color-scheme: dark) {
        body { background: radial-gradient(1200px 600px at 20% 10%, rgba(99,102,241,.15), transparent 60%),
                       radial-gradient(1000px 500px at 80% 90%, rgba(236,72,153,.12), transparent 60%),
                       linear-gradient(135deg, #0b1220, #0b1025); color: #e2e8f0; }
        .card { background: rgba(2,6,23,.6); border-color: rgba(71,85,105,.45); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
        .brand small, p, .note { color: #94a3b8; }
        .btn.secondary { color: #e2e8f0; border-color: #334155; }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-labelledby="welcome-title">
      <div class="header">
        <div class="logo" aria-hidden="true">
          <img src="https://art-ratio.sirv.com/AR-Logo-v3.5-curved.png" alt="" width="36" height="36" decoding="async" loading="lazy">
        </div>
        <div class="brand">
          <small>Art Ratio</small>
          <strong>الصفحة الترحيبية</strong>
        </div>
      </div>

      <h1 id="welcome-title">أهلًا وسهلًا بك في Art Ratio</h1>
      <p>هذه الصفحة قيد الإنشاء. قريبًا ستصبح معرض أعمال/بورتفوليو خاص بـ Art Ratio. يسعدنا زيارتك، ترقّب التحديثات قريبًا.</p>

      <div class="actions">
        <a class="btn" href="./src/pages/login.html">تسجيل الدخول إلى النظام</a>
      </div>

      <p class="note">في حال كنت عضوًا في الفريق وتريد متابعة العمل يمكنك استخدام زر تسجيل الدخول أعلاه.</p>
    </main>
  </body>
</html>
