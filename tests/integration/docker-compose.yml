version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: art_ratio_test_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: art_ratio_test
      MYSQL_USER: art_ratio
      MYSQL_PASSWORD: testpassword
      TZ: Asia/Riyadh
    ports:
      - '33306:3306'
    volumes:
      - ./docker/init:/docker-entrypoint-initdb.d
      - ../../backend/sql:/docker-entrypoint-initdb.d/base:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "art_ratio", "--password=testpassword"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: art_ratio_php_test:latest
    container_name: art_ratio_test_php
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ../../backend:/app/backend
      - ./config.testing.php:/app/backend/config.php:ro
    ports:
      - '8080:8080'
    command: >-
      sh -c "php -d display_errors=0 -d display_startup_errors=0 -S 0.0.0.0:8080 -t backend"
    environment:
      TZ: Asia/Riyadh

networks:
  default:
    name: art_ratio_test_network
